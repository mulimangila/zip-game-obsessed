<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Number Finder Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Quick Number Finder</h1>
        <p>Click on the numbers in order from 1 to 36!</p>
        <div class="grid" id="grid"></div>
        <p id="message"></p>
        <p id="timer">Time Left: <span id="timerValue">60</span> seconds</p>
        <button id="resetButton" onclick="resetGame()">Reset Game</button>
        <button id="newGameButton" onclick="startNewGame()" style="display: none;">Start New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
